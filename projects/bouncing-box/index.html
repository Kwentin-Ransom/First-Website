<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		body {
			background-image: url("https://slm-assets3.secondlife.com/assets/13758876/view_large/wcca0wzxkbnmstnckkxq.jpg?1459466639");
			background-size: auto;
		}
		
		[class="box"] {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			background-color: rgb(255,0,0);
			font-size: 300%;
			text-align: center;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">1</div>
	

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			var position;
			var points;
			var speed;
			var direction;
			var color;
			
			position = 0;
			points = 0;
			speed = 10;
			direction = 1;
			color = "teal";
			
			box.css('left', position);      // changes the 'left' css property of the box to value of var position
    		box.text(points);               // changes the text of the box to display the value of var points
			
			var update = function() {
				// TODO 3 / 6 / 7 / 8
				position = position + (speed * direction);
    			box.css('left', position);
    			box.text(points);
    			
    			if(position > boardWidth) {
					direction = -1;
				}
				if(position < 0) {
					direction = 1;
				}
				
			};


			
			var handleBoxClick = function() {
				// TODO 4 / 5
				speed = speed + 3;
				position = 0;
				points = points + 1;
				var cval = points % 7;
				switch (cval) {
					case 0: 	color = "Red"; break;
					case 1: 	color = "Orange"; break;
					case 2: 	color = "Yellow"; break;
					case 3: 	color = "Green"; break;
					case 4: 	color = "Blue"; break;
					case 5: 	color = "Indigo"; break;
					case 6: 	color = "Purple"; break;
					
				}

				box.css("background-color", color);
			};


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
